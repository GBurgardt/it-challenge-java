<div class="nuevo-alumno">
    <form #alumnoForm="ngForm" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Nuevo Alumno</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">Nombre</label>
                    <input [(ngModel)]="alumno.nombre" id="first-name" name="nombre" class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Apellido</label>
                    <input [(ngModel)]="alumno.apellido" id="last-name" name="apellido" class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="fecha-nacimiento">Fecha Nacimiento</label>
                    <input [(ngModel)]="alumno.fechanac" id="fecha-nacimiento" name="naci" class="pure-u-23-24" type="date" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="tipo-doc">Tipo Documento</label>
                    <select [(ngModel)]="alumno.tipodoc" id="tipo-doc" name="tipoDoc">
                        <option>DNI</option>
                        <option>Libreta CÃ­vica</option>
                    </select>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="doc">Documento</label>
                    <input [(ngModel)]="alumno.documento" id="doc" name="docu" class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="legajo">Legajo</label>
                    <input [(ngModel)]="alumno.legajo" id="legajo" name="legajo"class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="clave">Clave</label>
                    <input [(ngModel)]="clave" id="clave" name="clave"class="pure-u-23-24" type="password" required>
                </div>
            </div>

            <div class="btn-container">
                <button [disabled]="!alumnoForm.form.valid" (click)="onClickCrear()" type="submit" class="pure-button pure-button-primary">Crear</button>
                <button [routerLink]="['/home/alumnos']" class="pure-button pure-button-secondary">Cancel</button>
            </div>

        </fieldset>
    </form>
</div>
