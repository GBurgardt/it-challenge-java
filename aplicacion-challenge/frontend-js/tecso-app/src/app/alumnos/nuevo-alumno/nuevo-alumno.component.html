<div class="nuevo-alumno">
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Nuevo Alumno</legend>
    
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">Nombre</label>
                    <input id="first-name" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Apellido</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="fecha-nacimiento">Fecha Nacimiento</label>
                    <input id="fecha-nacimiento" class="pure-u-23-24" placeholder="dd/mm/aaaa" type="text" required>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="tipo-doc">Tipo Documento</label>
                    <select id="tipo-doc">
                        <option>DNI</option>
                        <option>Libreta CÃ­vica</option>
                    </select>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="doc">Documento</label>
                    <input id="doc" class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="legajo">Legajo</label>
                    <input id="legajo" class="pure-u-23-24" type="text" required>
                </div>
            </div>
    
            <div class="btn-container">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
                <button [routerLink]="['/alumnos']" class="pure-button pure-button-secondary">Cancel</button>
            </div>
            
        </fieldset>
    </form>
</div>
