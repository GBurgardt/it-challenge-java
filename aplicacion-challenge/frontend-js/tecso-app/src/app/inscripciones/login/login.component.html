<div class="login-container">
    <form #loginForm="ngForm" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Acceder</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="legajo">Legajo</label>
                    <input [(ngModel)]="legajo" id="legajo" name="legajo" class="pure-u-23-24" type="text" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="clave">Clave</label>
                    <input [(ngModel)]="clave" id="last-name" name="clave" class="pure-u-23-24" type="password" required>
                </div>

            </div>

            <div class="btn-container">
                <button [disabled]="!loginForm.form.valid" (click)="onClickLogin()" type="submit" class="pure-button pure-button-primary">
                    Acceder
                </button>
            </div>

        </fieldset>
    </form>
</div>
