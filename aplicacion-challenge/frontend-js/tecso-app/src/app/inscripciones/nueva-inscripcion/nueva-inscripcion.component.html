<div class="nueva-inscripcion-container">
    <form #nuevaInscriForm="ngForm" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Inscribirse a un curso</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="curso">Curso</label>
                    <select [(ngModel)]="curso" id="curso" name="curso">
                        <option *ngFor="let c of cursos | async" [ngValue]="c">
                            {{ c.nombre }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="btn-container">
                <button (click)="onClickConfirmar()" [disabled]="!nuevaInscriForm.form.valid" type="submit" class="pure-button pure-button-primary">
                    Confirmar
                </button>
            </div>

        </fieldset>
    </form>
</div>
